<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor Challenge 1</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Poppins&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/74d6d05ef3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="grid-init grid">
                <!-- <div class="productPhoto"><img src="../images/image-product-desktop.jpg"></div> -->
                <div class="productPhoto"></div>
                <div class="categoryName box">Perfume</div>
                <div class="productName box">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="productDescription box">A floral, solar and voluptuous interpretation composed by Olivier
                    Polge,
                    Perfumer-Creator for the house of CHANEL.</div>
                <div class="regularPrice box"><del><span class="sr-only">$169.99 is the old price</span>$169.99</del></div>
                <div class="currentPrice box">$149.99</div>
                <div class="CTA box">
                    <i class="fa-solid fa-cart-shopping"></i>
                    &nbsp;Add to Cart
                </div>
            </div>
        </div>
    </main>
</body>

</html>
